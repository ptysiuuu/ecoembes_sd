<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Plant Capacity - Ecoembes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h1>ðŸŒ± Ecoembes</h1>
            <nav>
                <a th:href="@{/home}">Home</a>
                <a th:href="@{/logout}" class="logout-btn">Logout</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Check Plant Capacity</h2>

            <div th:if="${error}" class="alert alert-error">
                <p th:text="${error}"></p>
            </div>

            <form method="post" th:action="@{/plants/capacity}">
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="plantId">Plant (Optional - leave empty for all):</label>
                    <select id="plantId" name="plantId">
                        <option value="">-- All Plants --</option>
                        <option th:each="plant : ${plants}"
                                th:value="${plant['plantID']}"
                                th:text="${plant['plantID'] + ' - ' + plant['plantName']}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Check Capacity</button>
                <a th:href="@{/home}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
