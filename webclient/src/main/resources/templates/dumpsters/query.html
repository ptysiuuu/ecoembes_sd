<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Dumpster Usage - Ecoembes</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="navbar">
        <div class="container">
            <h1>ðŸŒ± Ecoembes</h1>
            <nav>
                <a th:href="@{/home}">Home</a>
                <a th:href="@{/logout}" class="logout-btn">Logout</a>
            </nav>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>Query Dumpster Usage</h2>

            <div th:if="${error}" class="alert alert-error">
                <p th:text="${error}"></p>
            </div>

            <form method="post" th:action="@{/dumpsters/query}">
                <div class="form-group">
                    <label for="startDate">Start Date:</label>
                    <input type="date" id="startDate" name="startDate" required>
                </div>

                <div class="form-group">
                    <label for="endDate">End Date:</label>
                    <input type="date" id="endDate" name="endDate" required>
                </div>

                <button type="submit" class="btn btn-primary">Query Usage</button>
                <a th:href="@{/home}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</body>
</html>
